<html>
  <head>
    <meta charset="utf-8">
    <title>Computer Power</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="header">
      <a id="title">Computer Power Control Page</a>
      <div id="firebase-auth"></div>
    </div>
    <div id="maincontainer">
      <div id="leftColumn">
        <ul id="deviceList">
          <li name="placeholder">Loading...</li>
        </ul>
      </div>
      <div id="rightColumn">
        <div id="deviceContainer">
          <div id="deviceCover">
            No Device Selected.
          </div>
          <div id="statusRow">
            <span id="statusBox"><a id="statusPrefix">Status: </a><a id="statusText">Unkown</a></span>
            <span id="nameBox"><a id="nameText">Device Name</a></span>
          </div>
          <div id="buttonRow">
            <input type="button" onclick="handleClick('toggleState')" name="toggleStateButton" id="toggleStateButton" value="Turn On">
            <input type="button" onclick="handleClick('pressReset')" name="pressResetButton" id="pressResetButton" value="Reset">
            <input type="button" onclick="handleClick('pressPower')" name="pressPowerButton" id="pressPowerButton" value="Press Power">
            <input type="button" onclick="handleClick('holdPower')" name="holdPowerButton" id="holdPowerButton" value="Hold Power">
          </div>
          <div id="graphRow">
            Graph.
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <script src="index.js"></script>
  </body>
</html>
